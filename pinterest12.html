<!DOCTYPE html>

<html>
  <head>
    <title>Pinterest</title>
    <link rel="stylesheet" href="styles/general2.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/main2.css">
    <link rel="stylesheet" href="styles/media2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ce99862cbb.js" crossorigin="anonymous"></script>
  </head>

<body>
    <div class="header">
      <div class="left-section">
        <div class="pinterest-button">
          <img class="pinterest" src="icon/pinterest.png">
        </div>
        <button class="home-button">
          Home
        </button>

        <div class="create-container">
          <button class="create-button">
            Create
          </button>
          <img class="down-button" src="icon/angle-small-down.png">
        </div>
  
      </div>

      <div class="middle-section">
        <input  class="search" type="text" placeholder="Search">
      </div>

      <div class="right-section">
        <button class="notification-button">
          <img class="notification" src="icon/bell.png">

          <div class="tooltip">Notifications</div>

          <div class="notification-number">9</div>
        </button>

        <button class="message-button">
          <img class="message" src="icon/comment.png">
          <div class="tooltip">Messages</div>
        </button>

        <div class="profile-container">
          <img class="profile" src="pictures/123.jfif">
          <div class="tooltip">Your profile</div>
        </div>

        <div class="right-down">
          <img class="down-buttons" src="icon/angle-small-down.png">
          <div class="tooltip">Accounts and more options</div>
        </div>
      </div>
    </div>

    <a href="pinterest.html"><button class="back-button">
      <i class="fa-solid fa-arrow-left"></i>
    </button></a>

    <div class="main">
      <div class="picture-container">
        <img class="picture" src="pictures/10.jfif">
      </div>
      <div class="information-container">
        <div class="upper-container">
          <div class="star-container">
            <i class="fa-solid fa-ellipsis"></i>
            <i class="fa-solid fa-arrow-up-from-bracket"></i>
            <i class="fa-regular fa-star"></i>
          </div>

          <div class="cute-container">
             <p class="cute">cute </p>
             <button class="save">
              Save
             </button>
          </div>
        </div>

        <div class="container">
          <div class="middle-container">
            <a class="twitter" href="https://twitter.com/home">
              twitter.com
            </a>
  
            <h1 class="author">
              回る酸素 on Twitter
            </h1>
  
            <p class="author2">“M2020”</p>
  
            <h5 class="note">Note to self</h5>
  
            <div class="note-container">
                <p class="notes">What do you want to remember about this Pin?</p>
                <button class="note-button">
                  Add Note
                </button>
            </div>
          </div>
  
          <div class="comment-container">
            <div class="comment">
              <h3>Comments</h3></i>
            </div>
  
            <form>
              <label id="comments"><img class="image" src="pictures/123.jfif"></label>
              <input class="add-comment" id="comments" placeholder="Add a comment">
            </form>
          </div>
          <div class="down-container">
            <img class="image2" src="pictures/123.jfif">
            <div class="info"><strong>You</strong> saved to <strong>cute</strong></div>
          </div>
      </div>

    </div>
        
</body>
